<!DOCTYPE html>
<html>
    <head>
        <title>Quiz generator</title>
        <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
        <meta charset = "utf-8">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="quiz.css">
    </head>
    <body>
        <div id = "questionarea"><button class = "btn" onclick = "checkthequiz(this);">Check</button><br></div>
        <script src = "problems.js"></script>
        <script>
            var question = problems[Math.floor(Math.random()*(problems.length))];
            document.getElementById("questionarea").innerHTML += '<div class = "problemlist">'+question.sayings+'<br><br><bold>Your answer:<input id = "ans"></bold>'+'</div>';
            function checkthequiz(el){
                var ans = document.getElementById("ans").value;
                if(ans.toString() === question.answer.toString()){
                    alert("Correct!");
                    el.innerHTML = "Congrats! Reload the page to try another problem.";
                }else if(ans === ""){
                    alert("Please give an answer");
                }else if(isNaN(ans)){
                    alert("Please give a number");
                }else{
                    alert("Incorrect, try again");
                }
            }
        </script>
    </body>
</html>
